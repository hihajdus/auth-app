<div class="container">
	<form (ngSubmit)="addUser()">
		<div class="form-group">
			<label>Id</label>
				<input type="text" [(ngModel)]="user.id" name="id" placeholder="id" class="form-control"/>
		</div>
		<div class="form-group">
			<label>Name</label>
				<input type="text" [(ngModel)]="user.name" name="name" placeholder="name" class="form-control"/>
		</div>
		<div class="form-group">
			<label>Email</label>
				<input type="text" [(ngModel)]="user.email" name="email" placeholder="email" class="form-control"/>
		</div>
		<button type="submit">Add user</button>
	</form>
	<h1>Users list</h1>
	<div *ngFor="let user of users">
		<p>{{user.id}}</p>
		<p>{{user.name}}</p>
		<p>{{user.email}}</p>
		<button (click)="deleteUser(user.id)">X</button>
	</div>
</div>
